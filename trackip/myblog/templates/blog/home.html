{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for post in posts %}

    <div class="container">
        <div class="text-white p-5 mt-4 jumbo-color">
            <h1 class="display-4 fw-bold">{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>

        </div>
    </div>
    {% endfor %}
</div>



{% endblock content %}
